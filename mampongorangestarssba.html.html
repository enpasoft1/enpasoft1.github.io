<style>
:root {
    --primary: #ff8a00;        /* vibrant orange */
    --primary-glow: #ffb347;
    --dark-bg: #0d0f14;
    --surface: #1a1e26;
    --card-bg: #232833;
    --border-glow: rgba(255, 138, 0, 0.4);
    --text-light: #edf2f7;
    --text-dim: #b0b8c5;
    --accent-shadow: rgba(255, 138, 0, 0.25);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', 'Arial', system-ui, sans-serif;
    background: var(--dark-bg);
    color: var(--text-light);
}

/* HEADER — aggressive gradient + glow */
.header {
    background: linear-gradient(145deg, #12161f 0%, #1f1b14 100%);
    border-bottom: 3px solid var(--primary);
    box-shadow: 0 10px 25px -5px rgba(255, 138, 0, 0.5);
    text-align: center;
    padding: 30px 20px 25px 20px;
    position: relative;
    z-index: 5;
}

.header::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary), var(--primary-glow), var(--primary), transparent);
}

.logo {
    width: 95px;
    border-radius: 50%;
    border: 3px solid var(--primary);
    box-shadow: 0 0 30px var(--primary-glow);
    transition: 0.2s ease;
    background: #0b0b10;
}

.logo:hover {
    transform: scale(1.02);
    box-shadow: 0 0 45px #ffaa33;
}

.school-name {
    margin: 15px 0 5px;
    font-weight: 800;
    font-size: 2.2rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    background: linear-gradient(135deg, #ffffff, #ffd7a5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 15px var(--primary);
}

.school-subtitle {
    font-size: 1.2rem;
    font-weight: 400;
    color: var(--text-dim);
    border-top: 1px dashed #ff8a0066;
    padding-top: 10px;
    display: inline-block;
}

/* MAIN CONTAINER */
.main-container {
    max-width: 1400px;
    margin: 30px auto 20px;
    padding: 0 30px;
}

/* TAB HEADER — sharp, powerful */
.tab-header {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 35px;
    border-bottom: 2px solid #2f3747;
    padding-bottom: 10px;
}

.tab-button {
    background: transparent;
    border: none;
    padding: 14px 28px;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--text-dim);
    cursor: pointer;
    border-radius: 40px 40px 0 0;
    transition: 0.2s;
    letter-spacing: 1px;
    position: relative;
    display: flex;
    align-items: center;
    gap: 10px;
}

.tab-button i {
    font-size: 1.3rem;
}

.tab-button:hover {
    color: white;
    background: rgba(255, 138, 0, 0.1);
    border-bottom: 3px solid var(--primary);
}

.tab-button.active {
    color: white;
    background: linear-gradient(145deg, #1e2532, #131822);
    border-bottom: 4px solid var(--primary);
    box-shadow: 0 -3px 15px var(--accent-shadow);
}

/* CLASS GRID SECTION */
.section-legend {
    font-size: 1.8rem;
    font-weight: 600;
    margin: 0 0 25px 0;
    border-left: 7px solid var(--primary);
    padding-left: 20px;
    text-transform: uppercase;
    color: #f0f4fa;
    text-shadow: 2px 2px 0 #00000040;
}

.class-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
    gap: 22px;
}

.class-card {
    background: var(--card-bg);
    padding: 1.6rem 1rem;
    text-align: center;
    border-radius: 18px;
    cursor: pointer;
    box-shadow: 0 12px 25px -10px black;
    border: 1px solid #3d4456;
    transition: all 0.25s cubic-bezier(0.2, 0.9, 0.3, 1.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    font-size: 1.25rem;
    color: #e3e9f2;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
}

.class-card i {
    font-size: 1.7rem;
    color: var(--primary);
    transition: 0.2s;
}

.class-card span {
    z-index: 2;
}

.class-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 0%, rgba(255, 138, 0, 0.15), transparent 70%);
    opacity: 0;
    transition: 0.4s;
}

.class-card:hover {
    background: #2c3443;
    border-color: var(--primary);
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 22px 35px -8px #ff8a0066, 0 0 0 2px rgba(255, 138, 0, 0.2);
}

.class-card:hover::before {
    opacity: 1;
}

.class-card:hover i {
    transform: scale(1.2);
    color: var(--primary-glow);
}

/* viewer tab / iframe */
.iframe-container {
    position: relative;
    height: 105vh;
    min-height: 600px;
    background: #0c0f15;
    border-radius: 28px;
    overflow: hidden;
    box-shadow: 0 25px 45px -12px black, 0 0 0 2px #2a313e inset, 0 0 0 4px rgba(255, 138, 0, 0.2);
    border: 1px solid #ff8a0033;
}

iframe {
    width: 105%;
    height: 100%;
    border: none;
    background: #151a22;
}

.iframe-loader {
    position: absolute;
    top: 20px;
    right: 25px;
    background: #000c1a;
    color: var(--primary-glow);
    padding: 12px 24px;
    border-radius: 60px;
    display: none;
    font-weight: 600;
    letter-spacing: 1.5px;
    border: 1px solid var(--primary);
    box-shadow: 0 0 25px currentColor;
    backdrop-filter: blur(6px);
    z-index: 100;
    font-size: 1.1rem;
}

.iframe-loader i {
    margin-right: 10px;
}

/* FOOTER — brutal / industrial */
.footer {
    text-align: center;
    padding: 22px 20px;
    background: #080b10;
    color: #9aa5b8;
    margin-top: 60px;
    border-top: 3px solid var(--primary);
    font-size: 1.3rem;
    font-weight: 400;
    letter-spacing: 1.5px;
    box-shadow: 0 -15px 30px -10px #000000;
    position: relative;
}

.footer-highlight {
    color: var(--primary);
    font-weight: 800;
    text-shadow: 0 0 8px #ff8a00;
    margin-right: 6px;
}

.footer i {
    margin: 0 8px;
    color: var(--primary);
}

/* tab content */
.tab-content {
    display: none;
    animation: 0.25s fadeSlide ease;
}

.tab-content.active {
    display: block;
}

@keyframes fadeSlide {
    0% { opacity: 0.3; transform: translateY(6px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* responsive small */
@media (max-width: 600px) {
    .school-name { font-size: 1.6rem; }
    .tab-button { padding: 12px 20px; font-size: 1rem; }
    .class-grid { gap: 12px; }
}
</style>

// TAB FUNCTION
function openTab(evt, tabId){
    document.querySelectorAll(".tab-content").forEach(tab=>tab.classList.remove("active"));

    document.getElementById(tabId).classList.add("active");
    evt.currentTarget.classList.add("active");
}

// LOAD IFRAME with aggressive loader style
function loadIframe(name){
    const link = buttonLinks[name];
    if(!link) return;

    const iframe = document.getElementById("contentFrame");
    const loader = document.getElementById("loader");

    loader.style.display = "block";
    iframe.src = link;

    iframe.onload = function(){
        loader.style.display = "none";
    };
    iframe.onerror = function(){
        loader.innerHTML = '<i class="fas fa-exclamation-triangle"></i> connection error';
        setTimeout(()=> loader.style.display = "none", 2000);
    };

    // Auto switch to viewer tab
    document.querySelectorAll(".tab-button").forEach(btn=>btn.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(tab=>tab.classList.remove("active"));

}
