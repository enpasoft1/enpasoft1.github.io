<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Buy me a coffee ‚Äì Support My Work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="If my work saves you time, consider buying me a coffee. Thank you!">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/415/415733.png">

  <style>

    .dev-name {
  font-weight: 700;
  font-size: 1.2rem;
  margin-bottom: 1.5rem;
  color: var(--accent);
  text-shadow: 0 0 8px rgba(255,196,57,0.8),
               0 0 12px rgba(255,196,57,0.6);
  letter-spacing: 0.5px;
  animation: glowText 2s ease-in-out infinite alternate;
}

/* Glowing animation */
@keyframes glowText {
  from {
    text-shadow: 0 0 6px rgba(255,196,57,0.6),
                 0 0 12px rgba(255,196,57,0.4);
  }
  to {
    text-shadow: 0 0 12px rgba(255,196,57,1),
                 0 0 20px rgba(255,196,57,0.9);
  }
}

    .dev-photo {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0.5rem auto 1rem;
  border: 3px solid var(--accent);
  box-shadow: 0 0 12px rgba(255,196,57,0.6);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
}

.dev-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

/* Scale effect on hover */
.dev-photo:hover {
  transform: scale(2.2);
  box-shadow: 0 0 20px rgba(255,196,57,0.9);
}

.dev-photo:hover img {
  transform: scale(1.1);
}

/* Slight shrink when clicked */
.dev-photo:active {
  transform: scale(0.95);
  box-shadow: 0 0 10px rgba(255,196,57,0.7);
}

    :root {
      --accent: #ffc439;
      --dark: #111827;
      --light: #f8fafc;
      --card: rgba(255,255,255,0.1);
      --radius: 18px;
      --shadow: 0 12px 32px rgba(0,0,0,.25);
      --gradient: linear-gradient(135deg, #ffdd57, #fbbf24, #f59e0b);
    }
    [data-theme="dark"] {
      --dark: #f8fafc;
      --light: #0a0f1a;
      --card: rgba(30,41,59,0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
    }

    /* Body should scroll naturally */
body {
  display: flex;
  flex-direction: column;   /* stack content vertically */
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  background: radial-gradient(circle at top left, #0ea5e9, #1e293b 50%, #0a0f1a);
  color: var(--dark);
  padding: 2rem 1rem;       /* add spacing */
  overflow-y: auto;         /* allow vertical scroll */
}

/* Card should have spacing from top/bottom */
.card {
  margin: 2rem 0;
}


    /* Animated glowing background shapes */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 600px; height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,196,57,0.5), transparent 70%);
      animation: float 12s ease-in-out infinite;
      z-index: -1;
    }
    body::after {
      top: 50%; left: 70%;
      background: radial-gradient(circle, rgba(59,130,246,0.5), transparent 70%);
      animation-delay: -6s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.1); }
    }

    /* Logo top-left */
    .logo {
      position: fixed;
      top: 1rem; left: 1rem;
      width: 60px; height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px rgba(255,196,57,0.8);
      z-index: 1000;
      background: #fff;
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; }

    /* Theme toggle top-right */
    .theme-toggle {
      position: fixed;
      top: 1rem; right: 1rem;
      width: 45px; height: 45px;
      border-radius: 50%;
      border: none;
      background: var(--gradient);
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .theme-toggle:hover { transform: rotate(15deg) scale(1.1); }

    /* Card */
    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
      text-align: center;
      backdrop-filter: blur(15px) saturate(140%);
      border: 1px solid rgba(255,255,255,0.15);
      animation: fadeIn 1.2s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }
    @keyframes fadeIn {
      to { transform: translateY(0); opacity: 1; }
    }

    /* Developer photo */
    .dev-photo {
      width: 90px; height: 90px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0.5rem auto;
      border: 3px solid var(--accent);
      box-shadow: 0 0 12px rgba(255,196,57,0.6);
    }
    .dev-photo img { width: 100%; height: 100%; object-fit: cover; }
    .dev-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: var(--dark);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin-bottom: 1.5rem;
      color: #e2e8f0;
      font-size: 1rem;
    }

    /* Amount buttons */
    .amounts {
      display: flex;
      gap: 0.6rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .amounts button {
      flex: 1 1 90px;
      padding: 0.7rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      border: 2px solid var(--accent);
      color: #fff;
      transition: all 0.3s ease;
    }
    .amounts button:hover,
    .amounts button.selected {
      background: var(--gradient);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    #paypal-btn-container { min-height: 50px; }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #cbd5e1;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .amounts button { flex: 1 1 45%; }
    }
     .card {
      width:100%;
      max-width:440px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:2.8rem 2rem;
      text-align:center;
      transition:all .3s ease;
      animation: fadeIn 0.8s ease;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
     <img src="https://lh3.googleusercontent.com/p/AF1QipNDLM2DygqngXiXIGJdTU9QZy0fHGXeIvL3yNtW=s1360-w1360-h1020-rw" alt="Logo">
  </div>

  <!-- Theme toggle -->
  <button class="theme-toggle" aria-label="Toggle theme">üåó</button>

  <!-- Main Card -->
  <div class="card">
    <div class="dev-photo">
     <img src="https://lh3.googleusercontent.com/d/11dxY0z3v75lD-6zrQm5z45sG08UQxhH0" alt="Developer">
    </div>
    <div class="dev-name">Developed by Ernest Ansah</div>
<div class="card">
    <h1>Buy me a coffee</h1>
    <p>If my work saves you time, consider supporting me. Thank you! üôè</p>
 <div class="logo">‚òï</div>
    <div class="amounts">
      <button data-amount="1" class="selected">$1</button>
      <button data-amount="2" class="selected">$2</button>
      <button data-amount="3" class="selected">$3</button>
    </div>
<p> Support me with any amount Thank you! üôè</p>
</div>
    <div id="paypal-btn-container"></div>

    <footer>‚òï Secured by PayPal ¬∑ Any card or PayPal balance.</footer>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=BAAg-WR-pOIy-DtWiY31ANY4fIPJ9arM5FIIxaGTIndXsrU_J6LHbNgU3Vc6cQyApkL9bikgHY1YCB8oKA&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>

  <script>
    const toggle = document.querySelector('.theme-toggle');
    const stored = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', stored);
    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    const map = {
      1: 'M6VZQYFGC99ZC',
      2: 'M6VZQYFGC99ZC',
      3: 'M6VZQYFGC99ZC',
      custom: 'CUSTOM_BUTTON_ID'
    };
    const container = document.getElementById('paypal-btn-container');
    const buttons = document.querySelectorAll('.amounts button');

    function loadButton(amount) {
      container.innerHTML = '';
      buttons.forEach(b => b.classList.toggle('selected', b.dataset.amount === amount));
      window.paypal.HostedButtons({ hostedButtonId: map[amount] }).render('#paypal-btn-container');
    }
    buttons.forEach(b => b.addEventListener('click', () => loadButton(b.dataset.amount)));
    loadButton('3');
  </script>
</body>
</html>
